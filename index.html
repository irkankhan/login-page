<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="download-removebg-preview.png" alt="" width="150px">
        </div>

        <form action="">
            <div class="user-box">
                <label>Username</label>
             <input type="text" name="username" required>
            </div>
            <div class="user-box">
                <label>Password</label>
                <input type="password" name="password" required>
               </div>
               <span>
                <input type="checkbox" id="chk">
                <label for="chk">Login</label> 
               </span>
               <a href="#">Forget Password</a>
        </form>
        <div class="social">
         <div class="heading">
            <hr><h5>Or signin</h5><hr>
         </div>
         <div class="icons">
            <div class="fa-brands fa-facebook"></div>
            <div class="fa-brands fa-youtube"></div>
            <div class="fa-brands fa-whatsapp"></div>
            <div class="fa-brands fa-instagram"></div>
         </div>
        </div>
    </div>
</body>
</html>
